image: node:8

cache:
  paths:
    - node_modules/

stages:
  - build

build:
  stage: build
  variables:
    - REVISION: "$(git describe --tags --exact-match 2> /dev/null || git describe --always)"
  image: electronuserland/builder:wine
  script:
    - echo $REVISION
    - yarn install
    - yarn package:win
  artifacts:
    paths:
      - release/*.exe
