image: node:latest

before_script:
  - yarn global add node-gyp
  - yarn install

cache:
  paths:
    - node_modules/

test:
  stage: test
  script:
    - yarn build-renderer
    - yarn build-main
    - yarn test

lint:
  stage: test
  script:
    - yarn lint

code_quality:
  stage: test
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
    - docker run
      --env SOURCE_CODE="$PWD"
      --volume "$PWD":/code
      --volume /var/run/docker.sock:/var/run/docker.sock
      "registry.gitlab.com/gitlab-org/security-products/codequality:$SP_VERSION" /code
