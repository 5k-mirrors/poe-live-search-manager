<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />

    <style>
      body {
        position: relative;
        color: white;
        width: 100%;
        height: 100vh;
        background-color: #292b2e;
        font-family: Arial, Helvetica, Helvetica Neue, serif;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script>
    const isDev = process.env.NODE_ENV === "development";

    let rendererScriptPath = "renderer.prod.js";

    if (isDev) {
      const port = process.env.PORT || 3001;

      rendererScriptPath = `http://localhost:${port}/dist/renderer.dev.js`;
    }

    document.write(
      `<script defer src="${rendererScriptPath}"><\/script>`
    );
  </script>
</html>
