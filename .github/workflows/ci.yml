name: CI

on: [push]

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Cache JS dependencies
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-js-dependencies-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.OS }}-js-dependencies-
    - name: Install JS dependencies
      run: yarn install
    - name: Lint
      run: yarn lint

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Cache JS dependencies
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-js-dependencies-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.OS }}-js-dependencies-
    - name: Install JS dependencies
      run: yarn install
    - name: Test
      run: yarn test

  tmp-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: TEST
      run: dir %USERPROFILE%
    - name: TEST2
      run: dir %LOCALAPPDATA%

  build:
    runs-on: windows-latest
    needs: [lint, test]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Cache JS dependencies
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-js-dependencies-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.OS }}-js-dependencies-
    - name: Install JS dependencies
      run: yarn install
    - name: Build
      run: yarn win:package:win
      env:
        GH_TOKEN: ${{ secrets.GITHUB_DEPLOY_TOKEN }}
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_API_URL: ${{ secrets.FIREBASE_API_URL }}
    - uses: actions/upload-artifact@master
      with:
        name: deliverables
        path: release/*.exe
