name: CI

on:
  push:
  pull_request:

env:
  node_version: "16.10.0"
  # Run CI on push to origin or on pull requests from forks
  run_ci: >
    github.event_name == 'push' ||
    (github.event_name == 'pull_request' &&
    github.event.pull_request.head.repo.full_name != github.repository)

jobs:
  lint:
    runs-on: ubuntu-latest
    if: env.run_ci
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ env.node_version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.node_version }}
        cache: 'yarn'
    - name: Install JS dependencies
      run: yarn install
    - name: Lint
      run: yarn lint

  test:
    runs-on: ubuntu-latest
    if: env.run_ci
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ env.node_version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.node_version }}
        cache: 'yarn'
    - name: Install JS dependencies
      run: yarn install
    - name: Test
      run: yarn test

  build:
    runs-on: windows-latest
    if: env.run_ci
    timeout-minutes: 20
    needs: [lint, test]
    steps:
    - name: Show current ref
      run: echo ${{ github.ref }}
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ env.node_version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.node_version }}
        cache: 'yarn'
    - name: Cache Electron dependencies
      uses: actions/cache@v1
      with:
        path: ~\AppData\Local\electron
        key: ${{ runner.OS }}-electron-dependencies-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.OS }}-electron-dependencies-
    - name: Cache electron-builder dependencies
      uses: actions/cache@v1
      with:
        path: ~\AppData\Local\electron-builder
        key: ${{ runner.OS }}-electron-builder-dependencies-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.OS }}-electron-builder-dependencies-
    - name: Install JS dependencies
      run: yarn install
    - name: Build
      run: yarn package
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        EMAIL: ${{ secrets.EMAIL }}
    - uses: actions/upload-artifact@v3
      with:
        path: release/*.exe
        retention-days: 14
